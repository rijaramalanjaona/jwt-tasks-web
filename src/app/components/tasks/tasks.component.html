<div class="container">
	<p></p>
	<button class="btn btn-danger" (click)="onNewTask()" *ngIf="authenticationService.isAdmin()">New task</button>
	<p></p>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Task name</th>
		<tr *ngFor="let task of tasks">
			<td>{{task.id}}</td>
			<td>{{task.taskName}}</td>
		</tr>
	</table>
</div>
