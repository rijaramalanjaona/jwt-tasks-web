<div class="container">
	<div class="col-md-6 col-md-offset-3">

		<div class="panel panel-primary" *ngIf="mode==='ajout'">
			<div class="panel-heading">New task</div>
			<div class="panel-body">
				<form #f="ngForm" (ngSubmit)="onSaveTask(f.value)">
					<div class="form-group">
						<label class="control-label">Task name : </label>
						<input type="text" name="taskName" ngModel="" required class="form-control" />
					</div>

					<button type="submit" class="btn btn-danger" [disabled]="!f.valid">Save</button>

				</form>
			</div>
		</div>

		<div class="panel panel-primary" *ngIf="mode==='confirmation'">
			<div class="panel-heading">Task added</div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item">
						Id : {{taskAdded.id}}
					</li>
					<li class="list-group-item">
						Task name : {{taskAdded.taskName}}
					</li>
				</ul>
			</div>
		</div>

	</div>
</div>
