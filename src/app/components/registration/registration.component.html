<div class="container">
	<div class="col-md-6 col-md-offset-3">

		<div class="panel panel-primary" *ngIf="mode==='ajout'">
			<div class="alert alert-danger" *ngIf="!!errorMessage">
				<strong>{{errorMessage}}</strong>
			</div>

			<div class="panel-heading">New user</div>
			<div class="panel-body">
				<form #f="ngForm" (ngSubmit)="onSaveUser(f.value)">
					<div class="form-group">
						<label class="control-label">Username : </label>
						<input type="text" name="username" ngModel="" required class="form-control" />
					</div>

					<div class="form-group">
						<label class="control-label">Password : </label>
						<input type="password" name="password" ngModel="" required class="form-control" />
					</div>

					<div class="form-group">
						<label class="control-label">Confirm password : </label>
						<input type="password" name="repassword" ngModel="" required class="form-control" />
					</div>

					<button type="submit" class="btn btn-danger" [disabled]="!f.valid">Save</button>

				</form>
			</div>
		</div>

		<div class="panel panel-primary" *ngIf="mode==='confirmation'">
			<div class="panel-heading">User added</div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item">
						Id : {{userAdded.id}}
					</li>
					<li class="list-group-item">
						Username : {{userAdded.username}}
					</li>
				</ul>
			</div>
		</div>

	</div>
</div>
