<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="alert alert-danger" *ngIf="mode=='error'">
			<strong>Bad Credentials ...</strong>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Authentication</div>
			<div class="panel-body">
				<form #f="ngForm" (ngSubmit)="onLogin(f.value)">
					<div class="form-group">
						<label class="control-label">Username : </label>
						<input type="text" name="username" ngModel="" required class="form-control" />
					</div>

					<div class="form-group">
						<label class="control-label">Password : </label>
						<input type="password" name="password" ngModel="" required class="form-control" />
					</div>

					<button type="submit" class="btn btn-danger">Login</button>
					<button class="btn btn-success" (click)="onRegister()">Register</button>

				</form>
			</div>
		</div>
	</div>
</div>
